<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form 93</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="post">
            <h1>Login Form</h1>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" minlength="2" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" minlength="2" name="password" class="form-control" required>
            </div>
            <button>Login</button>
        </form>
    </div>
</body>
</html>
